
<h3>LineChartComponent</h3>

<hr>

<p class="mt-3">Click to toggle chart options</p>
<div>
  <button type="button" class="btn btn-secondary btn-sm mx-1" (click)="toggleFill()">Fill</button>
  <button type="button" class="btn btn-secondary btn-sm mx-1" (click)="toggleColors()">Colors</button>
  <button type="button" class="btn btn-secondary btn-sm mx-1" (click)="togglePointStyle()">Point Style</button>
  <button type="button" class="btn btn-secondary btn-sm mx-1" (click)="toggleChartType()">Chart type</button>
  <button type="button" class="btn btn-secondary btn-sm mx-1" (click)="toggleSteppedLine()">Stepped Line</button>
</div>
<hr>
<div class="d-block">
  <canvas baseChart [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend"
    [chartType]="lineChartType" [plugins]="lineChartPlugins" (chartClick)="chartClicked($event)" (chartHover)="chartHovered($event)">
  </canvas>
</div>
